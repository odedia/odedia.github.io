<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{page.base_url}}/{{ page.image }}" alt="" class="image title"/>{% endif %}
		{% if page.source %}<i> Originally published at <a href="{{ page.source }}">{{page.source}}</a></i></p></span>{% endif %}
		<p>{{ content }}
	</div>
</section>
